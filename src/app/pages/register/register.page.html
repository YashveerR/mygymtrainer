<ion-content  padding class="background" >
  <div class="container-login100" style="background-image: url('../../../assets/dumbbell.jpg');"> 
    <div class="login-box">
      <form >
        <span class="login100-form-title p-b-65">
          Register
        </span>

        <ion-item class="textbox">
          <ion-label floating>
            <ion-icon name="mail" item-start class="text-primary" >            
            </ion-icon>
          </ion-label>          
            <ion-input background ="white" type="email" placeholder="Email" #userName required></ion-input>       
        </ion-item>  

        <ion-item class="textbox">
          <ion-label floating> 
            <ion-icon name="key" item-start class="text-primary"></ion-icon>          
          </ion-label>
          <ion-input background ="white" type="password" placeholder="Password" #userPassword required></ion-input>
        </ion-item>     

        <div class="p-t-54 p-b-20">

        </div>

        <button class="btn" (click)="authService.SignUp(userName.value,userPassword.value )">
          <ion-icon name="log-in"></ion-icon>
          Register
        </button>

      </form>
    </div>
  
  </div>

</ion-content>
