<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true"  class="background">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Inventory</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content> 
    <!-- Card for adding a new event -->
        <ion-card >
          <ion-card-header  tappable (click)="collapseCard = !collapseCard">
            <ion-card-title>+ New Event</ion-card-title>
          </ion-card-header>
          <ion-card-content *ngIf="!collapseCard">

            <ion-item>
              <ion-input type="text" (ionInput)= "getItems($event)" placeholder="Trainer Name?" [(ngModel)]="itemz"></ion-input>
            </ion-item>
            <ion-item *ngIf = "isItemAvailable">
                <ion-list style="width: 100%; max-height: 200px; overflow-y: scroll;">
                    <ion-item  *ngFor="let result of trainerList" (click)="supplierSelected(result)" button>
                      <ion-label>{{result}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="What Workout today?" [(ngModel)]="event.desc"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Start</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>End</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
            </ion-item>
            <ion-button fill="outline" expand="block" (click)="addEvent()" [disabled]="event.title == ''">Add Event</ion-button>
          </ion-card-content>
        </ion-card>
        <ion-row>
          <!-- Change the displayed calendar mode -->
          <ion-col size="4">
            <ion-button expand="block" [color]="calendar.mode == 'month' ? 'primary' : 'secondary'" (click)="changeMode('month')">Month</ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button expand="block" [color]="calendar.mode == 'week' ? 'primary' : 'secondary'" (click)="changeMode('week')">Week</ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button expand="block" [color]="calendar.mode == 'day' ? 'primary' : 'secondary'" (click)="changeMode('day')">Day</ion-button>
          </ion-col>
       
        </ion-row>
       
        <calendar 
        [eventSource]="eventSource" 
        [calendarMode]="calendar.mode" 
        [currentDate]="calendar.currentDate"
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)" 
        startHour="6"
        endHour="20"
        step="30"
        startingDayWeek="1">
        </calendar>


    </ion-content>  

  </ion-content>
