<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true"  class="background">

<div class="flex-container">
  <img  [src]="photo" loading="lazy" >
</div>
<div class="flex-container">
  <button class="btn" (click)="takePicture()">
    <ion-icon name="camera"></ion-icon>
  </button>
</div>
  <ion-grid class="flex-container"> 
    <ion-row >
      <ion-col >
        <ion-item >
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary" >            
            </ion-icon>
          </ion-label>          
            <ion-input background ="white" type="text"  [(ngModel)]="user_name" placeholder="Name" #userName required></ion-input>       
        </ion-item> 
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col >
        <ion-item >
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary" >            
            </ion-icon>
          </ion-label>          
            <ion-input background ="white" type="text"  [(ngModel)]="user_lastName"placeholder="Lastname" #lastName required></ion-input>       
        </ion-item> 
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col >
        <ion-item >
          <ion-label floating>
            <ion-icon name="mail" item-start class="text-primary" >            
            </ion-icon>
          </ion-label>          
            <ion-input background ="white" type="email"  [(ngModel)]="user_email" placeholder="Email" #email required></ion-input>       
        </ion-item> 
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col >
        <ion-item >
          <ion-label floating>
            <ion-icon name="call" item-start class="text-primary" >            
            </ion-icon>
          </ion-label>          
            <ion-input background ="white" type="email" [(ngModel)]="userNumber"  placeholder="Phone Number 0123456789" #phone required></ion-input>       
        </ion-item> 
      </ion-col>
    </ion-row>
    <ion-row  *ngIf="!verifiedTrainer; else verify" >
      <ion-col >
        <ion-item class = "ion-item-1" button lines="none" >
          <ion-label class = "ion-item-1" (click) = "presentAlertPrompt()">
              I am a Trainer (Click Here!)
          </ion-label>
        </ion-item>
      </ion-col>      
    </ion-row>
    <ng-template #verify >
      <ion-row >
        <ion-col >
          <ion-item class = "ion-item-1" lines="none" >
            <ion-label class = "ion-item-1" >
                Hooray! You're a Verified Trainer
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ng-template>
    <ion-row >
      <ion-col>
        <button  class="btn2" (click)="updateInformation(userName.value, lastName.value, email.value, phone.value)" >
          <ion-icon name="file-tray-stacked"></ion-icon>
          Save Info
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
